<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #wheel-container {
      display: flex;
      padding: 2vh;
      width: 800px;
      height: 100px;
      overflow: hidden;
      border: 3px solid #ccc;
    }

    #wheel {
      display: flex;
    }

    .wheel-slice {
      flex: 0 0 11%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div id="wheel-container">
  <div id="wheel">
    <div class="wheel-slice"><div style="background-color: rgb(255, 255, 140); width: 100px; height: 100px;"></div></div>
    <div class="wheel-slice"><div style="background-color: red; width: 100px; height: 100px;"></div></div>
    <div class="wheel-slice"><div style="background-color: green; width: 100px; height: 100px;"></div></div>
    <div class="wheel-slice"><div style="background-color: blue; width: 100px; height: 100px;"></div></div>
    <!-- Ajoute autant de slices que nécessaire avec des images différentes -->
  </div>
</div>

<script>
  const wheel = document.getElementById('wheel');

  function spinWheel() {
    // Déplace la roue de la fortune de gauche à droite
    wheel.style.left = '-100%';

    // Réinitialise la position après un délai
    setTimeout(() => {
      wheel.style.left = '0';
    }, 5000); // Ajuste la durée du mouvement ici (en millisecondes)
  }

  // Appelle la fonction spinWheel au chargement de la page (à titre d'exemple)
  window.onload = spinWheel;
</script>

</body>
</html>
