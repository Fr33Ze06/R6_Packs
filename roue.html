<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wheel-container {
      display: flex;
      padding: 2vh;
      width: 800px;
      height: 100px;
      overflow: hidden;
      border: 3px solid #ccc;
    }

    #wheel {
      display: flex;
      transition: left 2s ease-in-out; /* Ajout de la transition CSS */
    }

    .wheel-slice {
      flex: 0 0 11%;
    }

    .wheel-slice div {
      width: 100px;
      height: 100px;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div id="wheel-container">
  <div id="wheel">
    <div class="wheel-slice"><div style="background-color: rgb(255, 255, 140);"></div></div>
    <div class="wheel-slice"><div style="background-color: red;"></div></div>
    <div class="wheel-slice"><div style="background-color: green;"></div></div>
    <div class="wheel-slice"><div style="background-color: blue;"></div></div>
    <!-- Ajoute autant de slices que nécessaire avec des images différentes -->
  </div>
</div>

<script>
  const wheel = document.getElementById('wheel');
  const slices = document.querySelectorAll('.wheel-slice');

  let currentIndex = 0;

  function spinWheel() {
    currentIndex = (currentIndex + 1) % slices.length;
    const leftValue = `-${currentIndex * 11}%`;
    wheel.style.left = leftValue;
  }

  window.onload = function () {
    setInterval(spinWheel, 5000);
  };
</script>

</body>
</html>
